<html>
<head>

  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.0.3/dist/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.14.1/cytoscape.min.js"></script>

  <style>

h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    margin-top: 5px !important;
    margin-bottom: 5;
}

details {
  padding: 0px;
  background-color:  white;
  border-radius: 5px;
}

summary {
  background-color: #ffffe6;
  color: black;
  padding: 10px;
}

#mainDiv{
  margin: auto;
  width: 96vw;
  height: 95vh;
  border: 1px solid red;
  border-radius: 5px;
  overflow: hidden;
  }

#cyDiv {
  margin: 10px;
  width: 50%;
  min-width: 100px;
  max-width: 80%;
  height: calc(100% - 20px);
  border: 1px solid #444;
  border-radius:5px;
  float: left;
  display: block;
  resize: horizontal;
  overflow: hidden;
  }

#notesDiv{
  padding-top: 0px;
  padding-left: 6px;
  width: 30%;
  min-width: 100px;
  margin: 10px;
  height: calc(100% - 20px);
  border: 1px solid #444;
  border-radius: 5px;
  display: inline-block;
  font-size: 22px;
  overflow: auto;
  }
  
#harryMoses{
     'width': 300,
     'height': 500,
     'shape': 'roundrectangle',
     'background-image': 'http://localhost:8000/harryMoses.jpg',
     'background-fit': 'cover'
     }

//  #notesDiv { width: 150px; height: 150px; padding: 0.5em; }
//  #notesDiv h3 { text-align: center; margin: 0; }


</style>    


</head>
<body>
<div id="mainDiv">
   <div id="cyDiv"></div>
   <div id="notesDiv">&nbsp;</div>
</div>
  <script type="module" src="garden.js"></script>
</body>
</html>
