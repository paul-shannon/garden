nodes:

    - id: sahlins
      label: Sahlins
      font-size: 48
      background-image: "http://localhost:8000/sahlins.jpeg"
      background-fit: cover
      shape: roundrectangle
      border-width: 1
      width: 300
      height: 500
      text-valign: top
      
    - id: sahlins-western-illusion
      label: Western Illusion
      font-size: 48
      shape: roundrectangle
      border-width: 1
