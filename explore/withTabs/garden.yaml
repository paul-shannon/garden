      background-color: white
      width: 400
      height: 150
      text-valign: center
      text-halign: center

    - id: butler
      label: Judith Butler
      fontSize: 48
      shape: roundrectangle
      border-width: 1
      border-color: gray     
      background-color: beige
      width: 300
      height: 100
      text-valign: center
      text-halign: center

    - id: butler-gender-trouble
      label: Gender Trouble
      background-image: "http://localhost:8000/genderTrouble.png"
